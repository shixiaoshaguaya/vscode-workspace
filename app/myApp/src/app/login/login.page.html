<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>账号</ion-label>
    <ion-input type="text" placeholder="请输入账号" #username></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" placeholder="请输入密码" #password></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label fixed>记住密码</ion-label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <div class="login">
    <ion-button ion-button block color="success" (click)="logIn(username, password)">
      登录
    </ion-button>
    <ion-button ion-button block color="success" (click)="goRegister()">
      注册
    </ion-button>
  </div>
</ion-content>
