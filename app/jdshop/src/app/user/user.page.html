<ion-content>
  <div class="user_top" *ngIf="userinfo">
    <img src="../../assets/user.png">
    <span>{{userinfo.username}}</span>
    <ion-button fill="clear" color="light" class="settings" [routerLink]="['/personal']">
      <ion-icon slot="icon-only" name="settings"></ion-icon>
    </ion-button>
  </div>
  <div class="user_top" *ngIf="!userinfo">
    <img src="..\..\assets\imgs\user.png">
    <span (click)="gologin()">登录/注册 ></span>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>全部订单</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>待付款</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>待收货</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>我的收藏</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>在线客服</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
