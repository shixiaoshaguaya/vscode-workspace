<h2>用户登录</h2>
<div id="loginform">
  <ul>
    <li class="">
      <label for="username">登录名称：</label>
      <input type="text" placeholder="请输入用户名" [(ngModel)]="username" name="username" id="username">
    </li>
    <br>
    <li>
      <label for="password">登录密码：</label>
      <input type="password" placeholder="请输入密码" [(ngModel)]="password" name="password" id="password">
    </li>
    <li>
      <button name="login" (click)="login()">登录</button>
      <button name="get" (click)="getData()">获取数据</button>
    </li>
  </ul>
  <br>
  <div id="logininfo">
    <span *ngIf="username">
      您输入的帐号为：{{username}},密码:{{password}}
    </span>
  </div>

  <div id="myform">
    <br><br>
    <table>
      <tr>
        <td><label for="password">用户名字：</label></td>
        <td><input type="text" placeholder="请输入密码" [(ngModel)]="person.username" name="password" id="password">
        </td>
      </tr>

      <tr>
        <td><input type="radio" value="1" name="sex" [(ngModel)]="person.sex">女</td>
        <td><input type="radio" value="2" name="sex" [(ngModel)]="person.sex">男</td>
      </tr>
    </table>
  </div>

  <br><br>
  <tr>
    <td>城市：</td>
    <td>
      <select name="city" id="city">
        <option [value]="item" *ngFor="let item of person.citys">{{item}}</option>
      </select>
    </td>
  </tr>

</div>
