<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>第八周作业</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="subject-header-wrap">
        <div class="sub-info">
            <a class="sub-cover" href="#">
                <img src="images/Shawshank.webp">
                <span class="cover-count">99+</span>
            </a>
            <div class="sub-detail">
                <h2>肖申克的救赎<small>The Shawshank Redemption（1994）</small></h2>
                <a class="sub-honor" href="#">
                    <span class="info-rank">No.1</span><span class="info-scope">豆瓣Top250</span>
                </a>
                <p class="sub-meta">美国 / 犯罪 / 剧情 / 1994-09-10(多伦多电影节)上映 / 片长142分钟</p>
                <div class="mark-item">
                    <a href="#">
                        <i class="wish icon"></i>
                        <span>想看</span>
                    </a>
                    <a href="#">
                        <i class="done icon"></i>
                        <span>看过</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="sub-score">
            <div class="sub-trademark">
                <span>豆瓣评分
                    <em>TM</em>
                </span>
                <a href="#" class="score-write">打开App评分</a>
            </div>
            <div class="sub-content">
                <div class="sub-rating">
                    <div class="score-num">9.7</div>
                    <div class="star-display">
                        <div class="rating-stars">
                            <span class="rating-star rating-star-medium-full"></span><span class="rating-star rating-star-medium-full"></span><span class="rating-star rating-star-medium-full"></span><span class="rating-star rating-star-medium-full"></span><span class="rating-star rating-star-medium-full"></span>
                        </div>
                        <p class="done-count"><em>1984404人评分</em></p>
                    </div>
                </div>
                <div class="sub-chart">
                    <div class="star-stats">
                        <div class="stars-wrap">
                            <span class="rating-star-icon"></span>
                            <span class="rating-star-icon"></span>
                            <span class="rating-star-icon"></span>
                            <span class="rating-star-icon"></span>
                            <span class="rating-star-icon"></span>
                        </div>
                        <div class="chart-wrap">
                            <span class="rating-progress" style="width: 85.1%;"></span>
                        </div>
                    </div>
                    <div class="star-stats">
                        <div class="stars-wrap">
                            <span class="rating-star-icon"></span>
                            <span class="rating-star-icon"></span>
                            <span class="rating-star-icon"></span>
                            <span class="rating-star-icon"></span>
                        </div>
                        <div class="chart-wrap">
                            <span class="rating-progress" style="width: 13.4%;"></span>
                        </div>
                    </div>
                    <div class="star-stats">
                        <div class="stars-wrap">
                            <span class="rating-star-icon"></span>
                            <span class="rating-star-icon"></span>
                            <span class="rating-star-icon"></span>
                        </div>
                        <div class="chart-wrap">
                            <span class="rating-progress" style="width: 1.3%;"></span>
                        </div>
                    </div>
                    <div class="star-stats">
                        <div class="stars-wrap">
                            <span class="rating-star-icon"></span>
                            <span class="rating-star-icon"></span>
                        </div>
                        <div class="chart-wrap">
                            <span class="rating-progress" style="width: 0.1%;"></span>
                        </div>
                    </div>
                    <div class="star-stats">
                        <div class="stars-wrap">
                            <span class="rating-star-icon"></span>
                        </div>
                        <div class="chart-wrap">
                            <span class="rating-progress" style="width: 0.1%;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-vendor">
            <i class="play-icon "></i>
            <span class="vendor-text">可在线观看</span>
            <a href="#" class="vendor-go-app">打开豆瓣App查看播放源</a>
        </div>
    </div>
</body>

</html>
