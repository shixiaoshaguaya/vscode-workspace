<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>Beautiful design tables in HTML in the style of a zebra.</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <div id="container">

        <table class="zebra">
            <caption>表格隔行变色和滑过变色特效</caption>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Start time</th>
                    <th>End time</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>02.06.2010</td>
                    <td>10:00</td>
                    <td>12:00</td>
                    <td>Cleaning</td>
                </tr>
                <tr>
                    <td>02.06.2010</td>
                    <td>12:00</td>
                    <td>15:00</td>
                    <td>Training</td>
                </tr>
                <tr>
                    <td>02.06.2010</td>
                    <td>15:00</td>
                    <td>17:00</td>
                    <td>Rest</td>
                </tr>
                <tr>
                    <td>02.06.2010</td>
                    <td>17:00</td>
                    <td>21:00</td>
                    <td>Work</td>
                </tr>
                <tr>
                    <td>02.06.2010</td>
                    <td>21:00</td>
                    <td>07:00</td>
                    <td>Sleep</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
