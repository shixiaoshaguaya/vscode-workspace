<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第十四周作业</title>
  <link rel="stylesheet" href="css/0521Ex01.css">
</head>

<body>
  <div>
    <div class="a1">
      <h1>面包市场调查</h1>
    </div>
    <div class="a2">
      <div>
        <div class="b1">
          <div class="c1">1.</div>
          <div>是否喜欢使用面包？<span class="req">*</span></div>
        </div>
        <div class="b2">
          <ul>
            <li>
              <input type="radio">
              <label>是</label>
            </li>
            <li>
              <input type="radio">
              <label>否</label>
            </li>
          </ul>
        </div>
        <div class="b3"></div>
      </div>
      <div>
        <div class="b1">
          <div class="c1">2.</div>
          <div>若喜欢食用面包，知道面包生产的那些厂家？<span class="req">*</span></div>
        </div>
        <div class="b2">
          <ul>
            <li>
              <input type="checkbox">
              <label for="">达利园</label>
            </li>
            <li>
              <input type="checkbox">
              <label>盼盼</label>
            </li>
            <li>
              <input type="checkbox">
              <label>好丽友</label>
            </li>
            <li>
              <input type="checkbox">
              <label>港荣</label>
            </li>
            <li>
              <input type="checkbox">
              <label>朗利</label>
            </li>
            <li>
              <input type="checkbox">
              <label>马大姐</label>
            </li>
            <li>
              <input type="checkbox">
              <label>其他</label>
            </li>
          </ul>
        </div>
        <div class="b3"></div>
      </div>
      <div>
        <div class="b1">
          <div class="c1">3.</div>
          <div>若喜欢食用面包，喜欢哪一种或哪一类面包，最喜欢哪一种？<span class="req">*</span></div>
        </div>
        <div class="b2">
          <textarea class="c2"></textarea>
        </div>
        <div class="b3"></div>
      </div>
    </div>
    <div class="a3">
      <input type="button" class="b4" value="提交">
    </div>
  </div>
</body>

</html>
