		<form action="register.aspx" method="post" name="form1" target="_blank" id="form1"

						<tr>
							<td class="td1">用户名：<span class="nes">*</span></td>
							<td class="td2">

									<input class="inp ipt-normal" id="inp_uname" onmouseover="this.focus()"

										onmouseout="this.className='inp ipt-normal'" maxlength="18" name="inp_uname"
										onchange="checkInp_uname()" />
								</div>
								<input class="btn-jc fri" id="btn_chk" type="button" value="检测" />
							</td>
							<td class="td3">&nbsp;请输入6～8个字符，包括字母、数字和下划线</td>
						</tr>
						<tr>
							<td class="td1">密　码：<span class="nes">*</span></td>
							<td class="td2">
								<input class="inp ipt-normal" id="password" type="password" onmouseover="this.focus()"

							</td>

							</td>
							<td class="td3">&nbsp;请再输入一遍您上面输入的密码</td>
						</tr>
						<tr>

									<option value="您的出生地是?">您的出生地是?</option>
								</select>
							</td>
							<td class="td3">&nbsp;从下拉列表框中选择一个密码保护问题</td>
						</tr>
						<tr>
							<td class="td1">密码保护问题答案：<span class="nes">*</span></td>
							<td class="td2">
								<input class="inp ipt-normal" id="secanswer" maxlength="30" name="secanswer" />
							</td>
							<td class="td3">&nbsp;输入密码保护问题的答案</td>
						</tr>
						<tr>
							<td class="td1">性　别：<span class="nes">*</span></td>
							<td class="td2">
								<label><input type="radio" name="sex" value="man" id="sex_0"

								<label><input type="radio" name="sex" value="woman" id="sex_1" />女</label>
							</td>
							<td class="td3">&nbsp;</td>
						</tr>
						<tr>
							<td class="td1">出生日期：<span class="nes">*</span></td>
							<td class="td2">
								<input class="inp ipt-normal" id="year" style="width: 80px" maxlength="4" name="year"
									onchange="checkYear()" /> 年
								<input class="inp ipt-normal" id="month" style="width: 45px" maxlength="2" name="month"

								<input class="inp ipt-normal" id="day" style="width: 45px" maxlength="2" name="day"
									onchange="checkDay()" /> 日
							</td>
							<td class="td3">&nbsp;</td>
						</tr>
						<tr>
							<td class="td1">请输入右边的字符：<span class="nes">*</span></td>
							<td class="td2">
								<input class="inp ipt-normal" id="authcode" name="authcode"
									onblur="this.className='inp ipt-normal'" onfocus="this.className='inp ipt-focus'"
									maxlength="16" />
							</td>
							<td class="td3">
								<span class="td2 codeimg"><img class="" id="vcode_img" src="images/CodeImg.gif" /><a
										href="#">看不清楚，换一张</a></span>
							</td>
						</tr>
						<tr>
							<td class="td1">&nbsp;</td>
							<td class="td2">
								<label><input id="servitems" type="checkbox" checked="checked"
										name="servitems" />我已阅读并接受服务条款</label>
							</td>
							<td class="td3">
								<input class="btn-submit" title="创建帐号" type="button"
									onblur="this.className='btn-submit'" onfocus="this.className='btn-submit-act'"
									name="input" onclick="btn()" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>

	<script>
		//用户名
		var inp_uname = document.getElementsByClassName('td3')[0];
		function checkInp_uname() {
			var name = document.getElementById('inp_uname').value;
			var pattName = /[a-zA-Z0-9\_]{6,8}/;
			if (pattName.test(name)) {
				inp_uname.style.color = "black";
			} else {
				inp_uname.style.color = "red";
			}
		}
		//密　码
		var password = document.getElementsByClassName('td3')[1];
		function checkPassword() {
			var password2 = document.getElementById('password').value;
			var password3 = /(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}/;
			if (password3.test(password2)) {
				password.style.color = "black";
			} else {
				password.style.color = "red";
			}
		}
		//再次输入密码
		var passwordconfirm = document.getElementsByClassName('td3')[2];
		function checkPasswordconfirm() {
			var passwordconfirm2 = document.getElementById('passwordconfirm').value;
			var passwordconfirm3 = document.getElementById('password').value;
			if (passwordconfirm2 != passwordconfirm3) {
				passwordconfirm.innerHTML = "两次输入的密码不相同";
				passwordconfirm.style.color = "red";
			} else {
				passwordconfirm.innerHTML = "请再输入一遍您上面输入的密码";
				passwordconfirm.style.color = "black";
			}
		}
