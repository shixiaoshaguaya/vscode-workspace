<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue.js第二章</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<!-- 024在模板中编写JS代码 -->
		<button v-on:click="counter++">Click me2</button>
		<p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10'}}</p>
		<!-- 025使用双向绑定 -->
		<input type="text" v-model="name">
		<p>{{ name }}</p>
		<!-- 026用计算属性来响应改变 -->
		<button v-on:click="counter2++">Increase</button>
		<button v-on:click="counter2--">Increase</button>
		<button v-on:click="secondCounter++">Increase Second</button>
		<p>Counter2: {{ counter2 }} | {{ secondCounter }}</p>
		<p>Result: {{ result() }} | {{ output }}</p>
		<!-- 028用缩写来节省时间(v-on 缩写 @  v-bind: 缩写 :) -->
		<button @click="changeLink">Click to Change Link</button>
		<a :href="link">Link</a>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				counter: 0,
				name: 'Max',
				counter2: 0,
				secondCounter: 0,
				link: 'https://baidu.com/'
			},
			// 026用计算属性来响应改变
			computed: {
				output: function () {
					console.log('Computed');
					return this.counter2 > 5 ? 'Greater 5' : 'Smaller 5';
				}
			},
			// 027计算属性的替代：观察改变
			watch: {
				counter2: function (value) {
					var vm = this;
					setTimeout(function () {
						vm.counter2 = 0;
					}, 2000);
				}
			},
			methods: {
				result: function () {
					console.log('Methods');
					return this.counter2 > 5 ? 'Greater 5' : 'Smaller 5';
				},
				changeLink: function () {
					this.link = 'http://apple.com'
				}
			}
		})
	</script>
</body>

</html>
