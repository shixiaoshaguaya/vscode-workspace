<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue.js第二章作业三</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="exercise">
		<div>
			<p>Current Value: {{ value }}</p>
			<button @click="value += 5">Add 5</button>
			<button @click="value += 1">Add 1</button>
			<p>{{ result }}</p>
		</div>
		<div>
			<input type="text">
			<p>{{ value }}</p>
		</div>
	</div>
	<script>
		new Vue({
			el: '#exercise',
			data: {
				value: 0
			},
			computed: {
				result: function () {
					return this.value == 37 ? 'done' : 'not ther yet'
				}
			},
			watch: {
				result: function () {
					var vm = this;
					setTimeout(function () {
						vm.value = 0;
					}, 5000);
				}
			}
		})
	</script>
</body>

</html>
