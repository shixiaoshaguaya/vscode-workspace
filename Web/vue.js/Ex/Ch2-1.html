<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue.js第二章</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<!-- v-once静止二次渲染 -->
		<h>{{ title }}</h>
		<h1 v-once>{{ title }}</h1>
		<hr>
		<!-- 使用 {{...}}（双大括号）插值、属性绑定 -->
		<p>{{ sayHello() }} - <a href="{{ link }}">Google</a></p>
		<p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
		<!-- 为什么会改变？ -->
		<h1 v-once>{{ title }}（？？？？？）</h1>
		<hr>
		<!-- 用于输出 html 代码(尽量少用) -->
		<p>{{ finishedLink }}</p>
		<p v-html="finishedLink"></p>
	</div>
	<script>
		new Vue({
			el: "#app",
			data: {
				title: 'Hello world!',
				link: 'http://google.com',
				finishedLink: '<a href="http://google.com">Google<a>'
			},
			methods: {
				sayHello: function () {
					this.title = 'Hello!'
					return this.title;
				}
			}
		})
	</script>
</body>

</html>
