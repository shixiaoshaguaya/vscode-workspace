<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>第二周作业二</title>
  <style>
    .main-title {
      margin-top: 15px;
    }

    .line {
      margin-bottom: 40px;
      width: 600px;
      border-top: 2px solid #efefef;
    }

    .but {
      margin-left: 190px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h5 class="main-title">企业信用信息平台开通</h5>
    <p class="line"></p>
    <form>
      <div class="form-group row">
        <label class="col-sm-2 text-right">密码</label>
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-sm" placeholder="必填项">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 text-right">确认密码</label>
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-sm" placeholder="必填项">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 text-right">单位名称</label>
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-sm" placeholder="必填项，单位全称">
        </div>
      </div>
    </form>
    <h5 class="main-title">管理员信息</h5>
    <p class="line"></p>
    <form>
      <div class="form-group row">
        <label class="col-sm-2 text-right">性别</label>
        <div class="col-sm-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              男
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              女
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 text-right">姓名</label>
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-sm" placeholder="必填项，实名">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 text-right">办公电话</label>
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-sm" placeholder="必填项">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 text-right">移动电话</label>
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-sm" placeholder="必填项">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 text-right">邮箱</label>
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-sm" placeholder="必填项">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 text-right">地址</label>
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-sm" placeholder="必填项">
        </div>
      </div>
      <div class="but">
        <button type="button" class="btn btn-primary btn-sm">开通</button>
        <button type="button" class="btn btn-primary btn-sm">重置</button>
      </div>
    </form>
  </div>
  <script src="js/jquery.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
