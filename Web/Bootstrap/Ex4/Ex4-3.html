<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>第四周作业三</title>
</head>

<body>

      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/1A.jpg" class="d-block w-100" alt="...">
          <img src="images/1B.jpg" class="d-block w-100" alt="...">
          <img src="images/1C.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/2A.jpg" class="d-block w-100" alt="...">
          <img src="images/2B.jpg" class="d-block w-100" alt="...">
          <img src="images/2C.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">

          <img src="images/3B.jpg" class="d-block w-100" alt="...">
          <img src="images/3C.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/4A.jpg" class="d-block w-100" alt="...">
          <img src="images/4B.jpg" class="d-block w-100" alt="...">
          <img src="images/4C.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <script src="js/jquery.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</html>
